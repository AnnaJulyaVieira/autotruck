    <script>
     let selectedDay = 12;
let selectedTime = '12:00';

// ✅ VARIÁVEIS QUE FALTAVAM - ADICIONADAS
let currentMonth = 7; // Agosto (0-indexado)
const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 
                   'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

// Função para atualizar o resumo do agendamento
function updateBookingSummary() {
    const dayNames = {
        12: 'Segunda-feira',
        13: 'Terça-feira',
        14: 'Quarta-feira',
        15: 'Quinta-feira',
        16: 'Sexta-feira',
        17: 'Sábado'
    };

    document.getElementById('bookingDate').innerHTML = `
        <i class="ri-calendar-line"></i>
        ${selectedDay} Agosto, ${dayNames[selectedDay]}
    `;
    document.getElementById('bookingTime').textContent = `${selectedTime} - 13:15`;
}

// Seleção de dias
document.querySelectorAll('.day-btn').forEach(btn => {
    btn.addEventListener('click', function () {
        document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        selectedDay = parseInt(this.dataset.day);
        updateBookingSummary();
    });
});

// Seleção de horários
document.querySelectorAll('.time-btn').forEach(btn => {
    btn.addEventListener('click', function () {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        selectedTime = this.dataset.time;
        updateBookingSummary();
    });
});

// Navegação de abas - ✅ MANTIDO IGUAL
document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function () {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
    });
});

// ✅ FUNÇÃO PRINCIPAL CORRIGIDA
function confirmarAgendamento() {
    if (!selectedDay || !selectedTime) {
        alert('Por favor, selecione uma data e horário.');
        return;
    }
    
    // Calcular horário final
    const [hours, minutes] = selectedTime.split(':').map(Number);
    const endTime = new Date();
    endTime.setHours(hours, minutes + 75);
    const endTimeStr = endTime.toTimeString().slice(0, 5);
    
    const dayNames = {
        12: 'Segunda-feira',
        13: 'Terça-feira', 
        14: 'Quarta-feira',
        15: 'Quinta-feira',
        16: 'Sexta-feira',
        17: 'Sábado'
    };
    
    // Dados do agendamento
    const agendamentoData = {
        dia: selectedDay,
        mes: monthNames[currentMonth], // ✅ AGORA FUNCIONA - variável definida
        diaSemana: dayNames[selectedDay],
        horarioInicio: selectedTime,
        horarioFim: endTimeStr
    };
    

    localStorage.setItem('agendamentoData', JSON.stringify(agendamentoData));
    window.location.href = 'confirma.html';
    
    
    // ✅ OPÇÃO 2: Para artifacts do Claude (sem localStorage)
 /*    alert(`Agendamento confirmado!\nData: ${selectedDay} de ${monthNames[currentMonth]}\nHorário: ${selectedTime} - ${endTimeStr}\nDia: ${dayNames[selectedDay]}`);
     */
    // Ou se você quiser usar um modal, precisa adicionar o HTML do modal
    console.log('Agendamento confirmado:', agendamentoData);
}
